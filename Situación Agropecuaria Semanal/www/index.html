<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <script type='text/javascript' src='Scripts/jquery.min.js'></script>
        <script type="text/javascript" src="Scripts/gmaps/geoxmlv3.js"></script>
        <script type="text/javascript" src="Scripts/gmaps/ProjectedOverlay.js"></script>
        <script type="text/javascript" src="Scripts/slidebars.js"></script>

        <div id="splashScreen">

            </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <!-- CONTENIDO APLICACIÓN -->
        <div id="contenido" canvas="container">

            <!-- ************************************************************ -->
            <!-- BODY -->

            <div id="map">
                
            </div>

        <!-- SLIDEBARS -->
        <div off-canvas="slidebar-2 right shift" class="MenuLateral">

            <ul>
                <li>Lalala1</li>
                <li>Lalala2</li>
                <li>Lalala3</li>
                <li>Lalala4</li>
            </ul>

        <script type="text/javascript" src="cordova.js"></script>
